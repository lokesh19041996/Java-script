<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <h1>edit page</h1>
  <div class="container py-2">
    <div class="row">
      <div class="col-md-8">
        <form>

          <div class="mb-3">
            <label for="albumId" class="form-label">albumId</label>
            <input type="text" class="form-control" id="albumId">
          </div>
          <div class="mb-3">
            <label for="id" class="form-label">id</label>
            <input type="text" class="form-control" id="id">
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="url" class="form-label">url</label>
            <input type="text" class="form-control" id="url">
          </div>
          <div class="mb-3">
            <label for="thumbnailUrl" class="form-label">email</label>
            <input type="email" class="form-control" id="email">
            <p style="color: red; display: none;">please enter valid email</p>
          </div>

          <button type="button" class="btn btn-primary" onclick="updatedUser()">submit</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    let photos = JSON.parse(localStorage.getItem("photos"))
    let url = window.location.href
    let i = url.substr(url.indexOf("=") + 1)
    let editUser = photos[i]
    // console.log(photos);

    for (a in editUser) {
      document.getElementById(a).value = editUser[a]
    }
    // console.log(photos);

    function updatedUser() {
      let user = {
        albumId: "",
        id: "",
        title: "",
        url: "",
        email: ""
      }
      for (a in user) {
        user[a] = document.getElementById(a).value
      }
      var pattern = /^(?=.{1,254}$)(?=.{1,64}@)[-!#$%&'*+/0-9=?A-Z^_`a-z{|}~]+(\.[-!#$%&'*+/0-9=?A-Z^_`a-z{|}~]+)*@[A-Za-z0-9]([A-Za-z0-9-]{0,61}[A-Za-z0-9])?(\.[A-Za-z0-9]([A-Za-z0-9-]{0,61}[A-Za-z0-9])?)*$/;
      if (pattern.test(user.email)) {
        photos[i] = user
        localStorage.setItem("photos", JSON.stringify(photos))
        window.location.href = "index1.html"
      } else {
        document.getElementById("p").style.display = "block"
      }

      // photos[i] = user
      // localStorage.setItem("photos", JSON.stringify(photos))
      // window.location.href = "index1.html"
    }
  </script>
</body>

</html>
