<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>events</title>

<body>

  <button id="abc" style="background-color: red;" onmouseover="changeColor()">onmouseover</button>
  <button id="two" style="background-color: red;" onmouseout="displayColor()">onmouseout</button>
  <button id="three" onfocus="inputColor()">onfocus</button>
  <script src="./one.js"></script>
  <script src="two.js"></script>
  <script src="three.js"></script>


</body>
