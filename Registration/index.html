<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <div class="card-body">
              <h1 style="color: blue;" class="text-center py-3">Registration Form</h1>
              <form>
                <div class="mb-3">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" id="fname" />
                  <p id="message" style="color:red ; display: none;">Please Enter First Name</p>
                </div>
                <div class="mb-3">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lname" />
                  <p id="message">Please Enter Last Name</p>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" />
                  <p id="message">Please Enter Email</p>

                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="text" class="form-control" id="password" />
                  <p id="message">Please Enter Password</p>

                </div>


                <button type="button" class="btn btn-primary" onclick="validate()">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
