<body>
  <script>
    let expenses = (a, b, c, op) => {
      if (op == "add") {
        return a + b + c
      }
      if (op == "mul") {
        return a * b
      }
    }
    let e1 = expenses(40, 50, 60, "add")
    let e2 = expenses(10, 10, 10, "mul")

    console.log(e1);
    console.log(e2);

  </script>
