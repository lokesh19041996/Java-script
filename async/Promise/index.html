<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise</title>
</head>

<body>
  <table border="2">
    <thead>
      <th>Id</th>
      <th>name</th>
      <th>salary</th>
    </thead>
    <tbody></tbody>
  </table>
  <script>
 let employees = [{ id: "101", name: "Dilip", salary: "25000" },
    { id: "102", name: "praveen", salary: "35000" }]    
    let createEmployee = (emp) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          let flag = true
          employees.push(emp);
          flag ? resolve("Data Inserted Successfully") : reject("Not Inserted")
        }, 4000);
      });
    }
    let getEmployees = () => {
      setTimeout(() => {
        let rows=""
        employees.forEach((employee) => {
          rows = rows + `<tr>
                            <td>${employee.id}</td>
                            <td>${employee.name}</td>
                            <td>${employee.salary}</td>
                        </tr>`
        })
        document.querySelector('tbody').innerHTML = rows

      }, 1000)
    }
    createEmployee({ id: "103", name: "gagan", salary: "45000" }).then(() => { }).catch(() => { })
    getEmployees()
  </script>
</body>

</html>
