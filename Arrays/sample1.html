<body>
  <script>
    let fruits = ["mango", "banana", "orange", "grapes" + "<br>"]
    document.write(fruits)


    let fruits1 = ["mango", "banana", "orange", "grapes"]
    document.write(fruits[0] + "<br>")
    document.write(fruits[1] + "<br>")
    document.write(fruits[2] + "<br>")
    document.write(fruits[3] + "<br>")


    // for loop

    let fruits2 = ["mango", "banana", "orange", "grapes"]
    for (i = 0; i <= 3; i++) {
      document.write(fruits2[i] + "<br>")
    }


    // for of
    
    let fruits3 = ["mango", "banana", "orange", "grapes"]
    for (fruit of fruits3) {
      document.write(fruit + "<br>")
    }
