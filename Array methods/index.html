<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array methods</title>
</head>

<body>
  <p id="demo"></p>
  <script>
    /*  1. length   2. toString   3. join    4.pop    5.push    6. shift  7. unshift    8. indexes   9.delete

     10. concatinating   11.merging two arrays   12.concat    13. splice   14 slice    15  sorting   16 reverse

     17. Numeric sort  */


     
    var alphabets = ["aa", "ab", "ac", "ad", "ae", "af"]
    /*       document.getElementById("demo").innerHTML=alphabets.length
     */
    document.write("array length : " + alphabets.length + "<br>")
    document.write("The JavaScript method toString() converts an array to a string of (comma separated) array values. : " + alphabets.toString() + "<br>")
    document.write("The join() method also joins all array elements into a string. :" +  alphabets.join("*")+ "<br>")
    document.write("The pop() method removes the last element from an array : "  + alphabets.pop()+ "<br>")
    document.write("The push() method adds a new element to an array (at the end) : " + alphabets.push("ag"))




  </script>
</body>

</html>
